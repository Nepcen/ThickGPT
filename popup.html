<!DOCTYPE html>
<html>
  <head>
    <title>Width Slider</title>
    <script type="module" src="popup.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="title">Thick GPT</h1>
    <div id="powerBtnWrapper">
      <svg class="on" data-is-active="true" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
      stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2v10"></path>
          <path d="M18.4 6.6a9 9 0 1 1-12.77.04"></path>
      </svg>
      <svg class="off" style="display: none;" data-is-active="false" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
      stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
          <path d="M18.36 6.64A9 9 0 0 1 20.77 15"></path>
          <path d="M6.16 6.16a9 9 0 1 0 12.68 12.68"></path>
          <path d="M12 2v4"></path>
          <path d="m2 2 20 20"></path>
      </svg>
    </div>
    <div class="main">
      <div id="mainBlur"></div>
      <div class="el">
        <span>Thickness</span>
        <div>
          <label for="widthSlider" id="widthSliderValueLabel">%46</label>
          <input type="range" id="widthSlider" min="0" max="100" step="1" />
        </div>
      </div>
      <div class="el">
        <div>
          <label for="extendUserMessage"> Extend user message </label>
          <input type="checkbox" id="extendUserMessage" />
        </div>
      </div>
      <div class="el">
        <div>
          <label> Alignment </label>
          <div>
            <span class="alignment" id="start">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 448 512"
              >
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  fill="#fff"
                  d="M288 64c0 17.7-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32H256c17.7 0 32 14.3 32 32zm0 256c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H256c17.7 0 32 14.3 32 32zM0 192c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 448c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
                />
              </svg>
            </span>
            <span class="alignment" id="center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 448 512"
              >
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  fill="#fff"
                  d="M352 64c0-17.7-14.3-32-32-32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32H320c17.7 0 32-14.3 32-32zm96 128c0-17.7-14.3-32-32-32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H416c17.7 0 32-14.3 32-32zM0 448c0 17.7 14.3 32 32 32H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H32c-17.7 0-32 14.3-32 32zM352 320c0-17.7-14.3-32-32-32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32H320c17.7 0 32-14.3 32-32z"
                />
              </svg>
            </span>
            <span class="alignment" id="end">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 448 512"
              >
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  fill="#fff"
                  d="M448 64c0 17.7-14.3 32-32 32H192c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32zm0 256c0 17.7-14.3 32-32 32H192c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32zM0 192c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 448c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>
      <div class="el">
        <div>
          <label for="includePromptBar"> Include prompt bar </label>
          <input type="checkbox" id="includePromptBar" />
        </div>
      </div>
      <div class="el">
        <div>
          <label for="promptBarHeight"> Prompt bar height </label>
          <select id="promptBarHeight">
            <option value="0">Default</option>
            <option value="1">Half</option>
            <option value="2">Max</option>
          </select>
        </div>
      </div>
      <div class="el">
        <div>
          <button id="resetBtn">Reset</button>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/nepcen" target="_blank">
        <i class="fa-brands fa-github"></i>

      <a href="https://www.linkedin.com/in/yusufabacik/" target="_blank">

</html>
